<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <h5>문의하기</h5>
    <div>
        <table>
            <colgroup>
            </colgroup>
            <tbody>
                <tr>
                    <th>업체명 
                        <span>*</span>
                    </th>
                    <td>
                        <input type="text" maxlength="100" placeholder="업체명을 입력하세요.">
                    </td>
                    <th>담당자명 
                        <span>*</span></th>
                    <td>
                        <input type="text" maxlength="100" placeholder="담당자명을 입력하세요.">
                    </td>
                </tr>
                <br>
                <tr>
                    <th>휴대폰 
                        <span>*</span>
                    </th>
                    <td>
                        <input type="text" maxlength="20" placeholder="휴대폰번호를 입력하세요.">
                    </td>
                </tr>
                <br>
                <tr>
                    <th>이메일
                        <span>*</span>
                    </th>
                    <td>
                        <input type="text" placeholder="이메일을 입력하세요.">
                    </td>
                </tr>
                <br>
                <tr>
                    <th>내용 
                        <span>*</span>
                    </th>
                    <td>
                        <textarea name="" id="" cols="30" rows="10" placeholder="문의내용을 입력하세요."></textarea>
                    </td>
                </tr>
            </tbody>
        </table>    
    </div>
</body>
</html>
