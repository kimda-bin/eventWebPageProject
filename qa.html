    <section class="qa-banner">
        <div class="qa-banner-text">
            <h2>Q&A</h2>
            <p>궁금한 사항은 1:1 문의를 남겨주세요.</p>
        </div>
    </section>

    <div class="qa-container">

        <div class="qa-container2">
            <h2>문의하기</h2>
            <table class="qa-table">
                <tbody>
                    <tr>
                        <th><span >업체명</span>
                            <span class="star">*</span>
                        </th>
                        <td>
                            <input id="qaCompany" type="text" maxlength="100" onchange="qaOnchange(this)"
                                    placeholder="업체명을 입력하세요.">
                        </td>
                    </tr>
                    <tr>
                        <th><span>담당자명</span>
                            <span class="star">*</span>
                        </th>
                        <td>
                            <input id="qaManager" type="text" maxlength="100" onchange="qaOnchange(this)" 
                                    placeholder="담당자명을 입력하세요.">
                        </td>
                    </tr>
                    <tr>
                        <th><span>휴대폰</span>
                            <span class="star">*</span>
                        </th>
                        <td class="cellphone">
                            <input id="qaPhone" class="box" type="text" maxlength="20" 
                                                onchange="qaOnchange(this)" placeholder="휴대폰번호를 입력하세요.">
                        </td>
                    </tr>
                    <tr>
                        <th><span >이메일</span>
                            <span class="star">*</span>
                        </th>
                        <td class="email">
                            <input id="qaEmail" type="text" 
                                    onchange="qaOnchange(this)" placeholder="이메일을 입력하세요.">
                        </td>
                    </tr>
                    <tr class="inquiry">
                        <th><span >내용</span>
                            <span class="star">*</span>
                        </th>
                        <td>
                            <textarea id="qaContents" onchange="qaOnchange(this)" 
                                        type="textarea" placeholder="문의내용을 입력하세요."></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="btn"><button type="submit" onclick="qaOnclick()">문의하기</button></div>
