<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울구석구석 회원가입</title>
    <link rel="stylesheet" href="./css/initialize.css">
    <link rel="stylesheet" href="./css/join.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>


<body>

    <div class="join-wrap">

        <div class="join-container">

            <div class="join-contents">
                <h2>회원가입</h2>
                <a href="./index.html" class="cross"><img src="./img/close.png"></a>
                <div class="item">
                    <input id="joinEmail" type="email" placeholder="email">
                </div>
                <div class="item">
                    <input id="joinPassword1" type="password" onchange="joinOnchange(this)" placeholder="비밀번호">
                </div>
                <div class="item">
                    <input id="joinPassword2" type="password" onchange="joinOnchange(this)" placeholder="비밀번호 확인">
                </div>

                <div class="item item2">
                    <input id="joinName" type="text" onchange="joinOnchange(this)" placeholder="이름">
                </div>
                <div class="item item2">
                    <input id="joinBorn" type="text" placeholder="생년월일 6자리 ex) 980810">
                </div>
                <div class="item item2">
                    <input id="joiPhone" type="phone" placeholder="핸드폰 번호 ex)01000000000">
                </div>
                <div class="join-button" onclick="joinOnclick()">회원가입</div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./js/loginjoin/loginjoin.js"></script>
</body>

</html>
