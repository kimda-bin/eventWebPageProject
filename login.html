<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin-top: 10%;
            /* 아이템을 수직 방향으로 중앙 정렬. */
            scale: 150%;
            background-color: rgb(69, 69, 69);
        }
        form{
            width: 200px;
            height: 270px;
            background-color: rgb(55, 55, 55);
            padding-left: 25px;
            border-radius: 3%;
            
            
        }
        
        /* div{
            border-collapse: ;
        } */
        /* #id{
            justify-content: space-evenly;
            align-content: center;
        } */
        #lg{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 100px;
            margin-top: 15px;
            color: white;
            background-color: rgb(255, 91, 91);
            padding-left: 20%;
            padding-right: 18%;
            cursor: pointer; 
            border-radius: 3%;
        }
        #lg:hover{
            background-color: rgb(255, 21, 21);
        }
        h2{ 
            color: white;
            text-align: left;
        }
        input[type="checkbox"]{
            margin-top: 5%;
        }
        ::placeholder
        {
            font-size: xx-small;
        }
        #checkbox{
            display: flex;
            align-items: center;
            color: white;
            font-size: xx-small;
        }
        #checkbox label{
            margin-top: 3%;
        }
        @media screen and (min-width: 300px) and (max-width: 767px){
            body{
                width: 100%;
                height: 100%;
                background-color: rgb(55, 55, 55);
            }
            form{
                width: 200px;
                height: 250px;
                margin-top: 0%;
                margin-left: 0%;
                border: 0.5px solid rgb(95, 95, 95);
            }
        }
        #text{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            font-size: 8px;
            color: rgb(180, 180, 180);
            margin-top: 5px;
        }
        #text > a {
            color: rgb(226, 225, 225);
            font-size: 9px;
            /* margin-right: 15px; */
            padding-right: 16px;
            
        }
        @media screen and (min-width: 1024px){

        }

    </style>
</head>

<body>
    <form action="">
    <h2>로그인</h2>
    <div id="id">
        <input type="text" maxlength="30" placeholder="이메일 주소 또는 전화번호">   
    </div>
    <div id="pw">    
        <input type="text" maxlength="30" placeholder="비밀번호">
    </div>        
    <div id="lg">로그인</div>
    <div id="checkbox">
        <input type="checkbox" >
        <label for="">로그인 정보 저장</label>
    </div>
    <div id="text">
        <span>서울구석구석 회원이 아닌가요?</span>
        <a href="https://www.naver.com/">지금 가입하세요.</a>
    </div>
</form>
</body>
</html>
