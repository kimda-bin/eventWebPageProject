<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapTest</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ijdya8hea0"></script>

    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        #map {
            width: 500px;
            height: 500px;
            border-radius: 15px;
        }

        .eventCard {
            width: 250px;
            height: 500px;
            margin-right: 20px;
            border-style: solid;
            border-width: 5px;
            border-radius: 15px;
            border-color: black;

        }

        img {
            width: 200px;
            height: 300px;
            border-radius: 15px;
        }

        .image {
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }

        .eventName {}

        .eventLocation {}

        .eventTime {}

        .font {
            font-size: 17px;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="eventCard">
            <div class="image"></div>
            <div class="eventName font"></div>
            <div class="eventLocation font"></div>
            <div class="eventTime font"></div>
        </div>
        <div id="map"></div>
    </div>



    <script>
        let url = "http://openapi.seoul.go.kr:8088/4742545152726c6133375046465877/xml/culturalEventInfo/1/30/"

        let map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.552758094502494, 126.98732600494576),
            zoom: 13
        });

        var markerOptions = {
            clickable: true
        }


        $.ajax({
            type: "GET",
            url: "http://openapi.seoul.go.kr:8088/4742545152726c6133375046465877/json/culturalEventInfo/1/50/",
            data: {},
            success: function (response) {

                let rows = response["culturalEventInfo"]["row"]
                let marker = [];

                for (let i = 0; i < rows.length; i++) {
                    marker = new naver.maps.Marker({
                        map: map,
                        position: new naver.maps.LatLng(rows[i]["LOT"], rows[i]["LAT"]),
                    });

                    naver.maps.Event.addListener(marker, "click", function () {
                        var markerOptions = {
                            position: new naver.maps.LatLng(rows[i]["LOT"], rows[i]["LAT"]),
                            map: map,
                            icon: {
                                url: '../img/location-marker.png',
                                size: new naver.maps.Size(30, 41)
                            }
                        }



                        $(".eventName").text(rows[i]["TITLE"])
                        $(".eventLocation").text(rows[i]["PLACE"])
                        $(".eventTime").text(rows[i]["DATE"])
                        let imgUrl = rows[i]["MAIN_IMG"]
                        console.log(imgUrl)
                        $(".image").html(`<img src="${imgUrl}"></img>`)
                    })



                }


                // x : lat / y : lot


            }
        })

    </script>
</body>

</html>
